<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Random christmas quote</title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 767px)"
        srcset="images/background-mobile.jpg"
        alt="christmas background"
      />
      <img src="images/background-desktop.jpg" alt="" />
    </picture>
    <div class="container">
      <div class="card">
        <div class="christmas-message">
          Wishing you a season full of light and laughter for you and your
          family. May all that is beautiful and meaningful be yours this holiday
          season and throughout the coming year!<br />
          Merry Christmas!🎅🏼🎄❄️
        </div>
        <button class="change-quote-btn">generate</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
